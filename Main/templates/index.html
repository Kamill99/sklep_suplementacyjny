{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <title>Sklep z suplementami</title>
    <style>
        body {
            background-color: #ffffcc;
            margin: 0;
            padding: 0;
        }
        [class *= "col-"] {
            background-color: #ffffcc;
            text-align: center;
            padding: 1%;
        }
        [class *= "container"] {
            background-color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            width: 100%;
        }
        .row {
            margin: 0;
        }

    </style>
</head>
<body>
    <div class="row font-italic text-white">
        <div class="col-3 bg-warning d-none d-md-block">
            <h1><span class="bi-basket"></span></h1>
        </div>
        <div class="col-6 bg-warning d-none d-md-block">
            <h1> <a class="text-white" href="{% url 'index' %}"> SKLEP Z SUPLEMENTAMI </a></h1>
        </div>
        <div class="col-3 bg-warning d-none d-md-block">
            <h2> {{ request.user }} <span class="bi-person"></span>
                <span><a href="{% url 'wylogowanie' %}">Wyloguj</a></span></h2>
        </div>
    </div>
    <div class="row font-italic text-white">
        <div class="col-3 bg-warning d-md-none">
            <h3><span class="bi-basket"></span></h3>
        </div>
        <div class="col-6 bg-warning d-md-none">
            <h4>SKLEP Z SUPLEMENTAMI</h4>
        </div>
        <div class="col-3 bg-warning d-md-none">
            <h3><span class="bi-person"></span></h3>
        </div>
    </div>
    <div class="row font-italic">
        <div class="col-xs-4 col-sm-3">
            <h3>Kategorie</h3>
            {% for kat in kategorie %}
                <p><a href="/kategoria/{{ kat.id }}" class="text-decoration-none">
                    <button type="button" class="btn btn-outline-warning">
                        {{ kat.nazwa }}
                    </button>
                </a></p>
            {% endfor %}
        </div>

        <div class="col-xs-8 col-sm-9 container-">
            {% block suplement %} {% endblock suplement %}
        </div>
    </div>
</body>
</html>
