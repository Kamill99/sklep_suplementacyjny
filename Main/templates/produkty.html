{% extends 'index.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Suplement</title>
</head>
<body>
    {% block suplement %}

        {% if kategoria_suplement %}
            {% for suplement in kategoria_suplement %}
                    <p><a href="/kategoria/{{ suplement.id }}" class="text-left"> {{ suplement.nazwa }} </a></p>
            {% endfor %}
        {% else %}

        {% endif %}

    {% endblock %}
</body>
</html>
